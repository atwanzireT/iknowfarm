{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

{% endblock header %}

{% block content %}
{% include 'leftbar.html' %}
<div class="right-container" style="margin: auto;">
    <div class="home-cards">
        <div class="row mt-2">
            <div class="card mt-2">
                <h5 class="p-2">
                    Register farmers or Farmer groups by Uploading a CSV file with bio data
                </h5>
            </div>
            <div class="card m-2">
                <form action="" method="post" enctype="multipart/form-data">
                    <!-- <div class="m-3">
                        <label for="formFileMultiple" class="form-label">Upload CSV</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div> -->
                    <div class="m-3">
                        {% csrf_token %}
                        {{form.media}} {{form.as_p}}
                    </div>
                    <div>
                        <button class="btn btn-success float-end m-2">Add CSV File</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="{% static '/js/jquery.js' %}"></script>
{% endblock content %}
