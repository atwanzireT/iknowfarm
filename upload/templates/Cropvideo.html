{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="{% static 'css/video.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

{% endblock header %}

{% block content %}
{% include 'leftbar.html' %}
<div class="right-container" style="margin: auto;">
    {% include 'topbar.html' %}
    <div class="home-cards">
        {% include 'sortCrops.html' %}
        <div class="row mt-2">
            {% for rs in crop_videos %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <video width="100%" height="100%" controls src="{{rs.english_video.url}}"></video>
                    <div class="card-body">
                        <h6 class="card-title">{{rs.title}}</h6>
                    </div </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% endblock content %}
