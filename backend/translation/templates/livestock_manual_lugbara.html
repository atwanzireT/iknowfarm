<link rel="stylesheet" href="{% static '/css/profile.css' %}">
{% endblock header %}

<style>
    .d-head:hover {

</style>
{% block content %}
{% include 'leftbar.html' %}

        <div class="card mt-2">

                <a href="#" id="tomato_head">

                    <!-- <h4>
                        <i id="drop_icon" class="fas fa-caret-down fa-lg"></i><span><h5 class="m-2 text-success" style="text-align: left;">Tomato</h5></span>
                    </h4> -->
                </a>
            </div>
        </div>
        <div class="card mt-2">
            <div class="p-2">
                <a href="/translation/livestock_manual_lugbara/{{object.id}}" class="btn btn-outline-success">Update</a>
            </div>
            <div class="p-2">
                {{object.lugbara|safe}}
            </div>
        </div>
    </div>
